<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Imagenator</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400&display=swap"
    rel="stylesheet"
  />
</head>
<body>
    <main class="container">
        <div class="container-content">
            <a href="index.html"><img src="arrow.png" class="arrow"></a>
            <div class="content"><img src="1.jpg" alt=""><label>Imagem 1</label></div>
            <div class="content"><img src="2.jpg" alt=""><label>Imagem 2</label></div>
            <div class="content"><img src="3.jpg" alt=""><label>Imagem 3</label></div>
        </div>
        <div class="div-webcam">
            <video id="video" width=640 height=480 playsinline controls autoplay></video>
            <button class="button button-capturar" id="snap">Capturar</button>
            <canvas id="canvas" width="640" height="480"></canvas>              
        </div>
        <div class="container-content">
            <div class="content"><img id="image"/><label>Imagem 1</label></div>
            <div class="content"><img src="2.jpg" alt=""><label>Imagem 2</label></div>
            <div class="content"><img/><label>Imagem 3</label></div>
        </div>
    </main>
</body>
<script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-analytics.js"></script>
<script src="script.js"></script>
<script src="app.js"></script>
</html>
